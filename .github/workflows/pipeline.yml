name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.7.1"
  DOCKER_IMAGE_NAME: valyra-backend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/backend

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Configure Poetry
      run: poetry config virtualenvs.create true

    - name: Install Dependencies
      run: poetry install --no-interaction --no-root

    - name: Run Tests
      env:
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/valyra_test"
        SUPABASE_URL: "https://example.supabase.co"
        SUPABASE_KEY: "dummy_key"
        SUPABASE_SERVICE_KEY: "dummy_service_key"
        GEMINI_API_KEY: "dummy_api_key"
        SECRET_KEY: "supersecret_testing_key"
      run: poetry run pytest

  build-and-deploy:
    name: Build & Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: apps/backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

    - name: Deploy to Koyeb
      uses: koyeb-community/koyeb-actions@v2
      with:
        api_token: ${{ secrets.KOYEB_API_TOKEN }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
        service_name: valyra-backend
        docker: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        # This will trigger a redeploy with the new image.
